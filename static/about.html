<body>
    <h1>Esta es la pagina about</h1>

    <div>
        <table>

            <tbody>

                    <td><button onclick="enviarSolicitudPUT(4)">Enviar Solicitud PUT</button></td>
                    <td><button onclick="enviarSolicitudDELETE(4)">Enviar Solicitud DELETE</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="response"></div>

    <script>
        function enviarSolicitudPUT(userId) {
            fetch(`/actualizar/${userId}`, {
                method: "PUT",
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("response").innerHTML = data;
            })
            .catch(error => console.error(error));
        }

        function enviarSolicitudDELETE(userId) {
            fetch(`/eliminar/${userId}`, {
                method: "DELETE",
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("response").innerHTML = data;
            })
            .catch(error => console.error(error));
        }
    </script>
</body>
